
<div class="col-md-2 col-sm-2 col-xs-10">
  <div class="social-icon-list">
    {% if site.twitter_user %}
    <a href="https://twitter.com/{{site.twitter_user}}"><i class="fa fa-twitter-square fa-lg"></i></a>
    {% endif %}

    {% if site.github_user %}
    <a href="https://github.com/{{site.github_user}}"><i class="fa fa-github-square fa-lg"></i></a>
    {% endif %}

    {% if site.linkedin_user %}
    <a href="https://linkedin.com/in/{{site.linkedin_user}}"><i class="fa fa-linkedin-square fa-lg"></i></a>
    {% endif %}

    {% if site.email %}
    <a href="mailto:{{site.email}}"><i class="fa fa-envelope-square fa-lg"></i></a>
    {% endif %}
  </div>
</div>

{% include end_footer.html %}
